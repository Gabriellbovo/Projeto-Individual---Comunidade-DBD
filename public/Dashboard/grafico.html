<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="./scriptFotos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="janela">
        <div class="header-left dash-header">
            <h1>COMUNIDADE<br>
                DEAD BY DAYLIGHT</h1>
            <div class="user-avatar" id="userAvatar" onclick="openModal()"></div>
            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>
            <div class="btn-nav">
                <a href="./dash.html">
                    <h3>FORUM</h3>
                </a>
            </div>
            <div class="btn-nav-white">
                <a href="./cruzadinha.html">
                    <h3>GAME</h3>
                </a>
            </div>
            <div class="btn-nav-white">
                <a href="./semanal.html">
                    <h3>DASHBOARD</h3>
                </a>
            </div>
            <div class="btn-logout" onclick="limparSessao()">
                <h3>EXIT</h3>
            </div>
        </div>
        <div class="grafico">
            <div class="grafico-sessao">
                <div class="container-grafico">
                    <canvas id="myChart" style="position: relative; height:100vh; width:90vw"></canvas>
                </div>
                <div class="estatisticas-grafico">
                    <div class="estatisticas-grafico1">
                        <br><br>
                        <h2>TOTAL DE VOTOS:</h2><br>
                            <h1>1854
                        </h1>
                    </div>
                    <div class="estatisticas-grafico2">
                        <br><br>
                        <h2>CAMPEÃO SEMANAL</h2><br>
                            <h1>ADA
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3>Escolha uma imagem</h3>
                <div class="image-options">
                    <img src="./imagens-perfil/dead-by-daylight-ghostface_auhe.jpg" alt="Image 1"
                        onclick="changeAvatar('./imagens-perfil/dead-by-daylight-ghostface_auhe.jpg')">
                    <img src="./imagens-perfil/images.jpg" alt="Image 2"
                        onclick="changeAvatar('./imagens-perfil/images.jpg')">
                    <img src="./imagens-perfil/top_5_dead_by_daylight_best_claudette_morel_builds_-_main.jpg"
                        alt="Image 3"
                        onclick="changeAvatar('./imagens-perfil/top_5_dead_by_daylight_best_claudette_morel_builds_-_main.jpg')">
                    <img src="./imagens-perfil/transferir.jpg" alt="Image 4"
                        onclick="changeAvatar('./imagens-perfil/transferir.jpg')">
                </div>
            </div>
        </div>
</body>

<script>
    function limparSessao() {
        sessionStorage.clear();
        window.location = "../index.html";
    }

    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Sabel', 'Ada Wong', 'Freddy', 'Pinhead'],
            datasets: [
                {
                    label: 'Pontuação Semanal',
                    backgroundColor: '#FFFFFF',
                    borderColor: '#FFFFFF',
                    data: [9,25,8,10],
                    borderWidth: 1
                },
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>
